name: Deploy Azure Data Factory

inputs:
  arm_template_path:
    required: true
  arm_parameters_path:
    required: true
  adf_name:
    required: true
  resource_group:
    required: true
  azure_function_name:
    required: true
  azure_function_key:
    required: true
  artifact_name:
    required: true
  azure_credentials:
    required: true
  key_vault_name:
    required: true

runs:
  using: "composite"
  steps:
  - name: Download Artifact
    uses: actions/download-artifact@v4

  - name: List files
    shell: pwsh
    run: |
      ls -R ${{ github.workspace }}

  - name: Show values
    shell: pwsh
    run: |
      echo "arm_template_path: ${{ inputs.arm_template_path }}"
      echo "arm_parameters_path: ${{ inputs.arm_parameters_path }}"
      echo "adf_name: ${{ inputs.adf_name }}"
      echo "resource_group: ${{ inputs.resource_group }}"
      echo "azure_function_name: ${{ inputs.azure_function_name }}"
      echo "artifact_name: ${{ inputs.artifact_name }}"

  - name: Fetch Secrets
    id: fetched_secrets
    uses: ./.github/templates/az_keyvault_fetch_secrets
    with:
      azure_credentials: ${{ inputs.azure_credentials }}
      key_vault_name: '${{ inputs.key_vault_name }}'
      secret_names: 'secret1,secret2'
      
  - name: Use Secret1
    run: |
      echo "Secret1: ${{ steps.fetched_secrets.outputs.secret1 }}"

  - name: Azure login
    uses: azure/login@v2
    with:
      creds: ${{ inputs.azure_credentials }}
      enable-AzPSSession: true 
  
  # Azure Powershell version of a script that stops the triggers in the ADF instead of using the data-factory-deploy-action (Alternative to the next step)
  # - name: Stop ADF Triggers
  #   uses: azure/powershell@v2
  #   with:
  #     inlineScript: | 
  #       $creds = ConvertFrom-Json '${{ inputs.azure_credentials }}'
  #       $securePassword = ConvertTo-SecureString $creds.clientSecret -AsPlainText -Force
  #       $credential = New-Object System.Management.Automation.PSCredential ($creds.clientId, $securePassword)
  #       Connect-AzAccount `
  #         -TenantId $creds.tenantId `
  #         -Credential $credential `
  #         -ServicePrincipal
  #       ./${{ inputs.artifact_name }}/PrePostDeploymentScript.ps1 -ArmTemplate "${{ inputs.arm_template_path }}" -ArmTemplateParameters "${{ inputs.arm_parameters_path }}" -ResourceGroupName "${{ inputs.resource_group }}" -DataFactoryName "${{ inputs.adf_name }}" -predeployment $true -deleteDeployment $false
  #     azPSVersion: 'latest'

  - name: data-factory-deploy
    uses: Azure/data-factory-deploy-action@v1.2.0
    with:
      resourceGroupName: ${{ inputs.resource_group }}
      dataFactoryName: ${{ inputs.adf_name }}
      armTemplateFile: ${{ inputs.arm_template_path }}
      armTemplateParametersFile: ${{ inputs.arm_parameters_path }}
      additionalParameters: 'factoryName=${{ inputs.adf_name }} AzureFunction1_functionKey=${{ inputs.azure_function_key }}' # (10) Parameters which will be replaced in the ARM template. Expected format 'key1=value key2=value keyN=value'. At the minimum here you should provide the target ADF name parameter. Check the ARMTemplateParametersForFactory.json file for all the parameters that are expected in your scenario       